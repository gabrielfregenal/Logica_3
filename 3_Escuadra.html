<canvas width="600" height="400"></canvas>

<script>
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    //triangulo grande
    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(50,50);
    pincel.lineTo(50,400);
    pincel.lineTo(400,400);
    pincel.fill();

    //traingulo chico 
    pincel.fillStyle = "white"; //elige el color 
    pincel.beginPath(); //desde donde inicia a trazar
    pincel.moveTo(100,175); //mueve el trazo hasta este punto
    pincel.lineTo(100,350); // crea linea de x a Y
    pincel.lineTo(275,350);
    pincel.fill();


</script>
