<h1>CAMBIAR COLOR CIRCULOS</h1>

<canvas width="600" height="400"> </canvas>

<script>
    //canvas color gris
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    //
    var colores = ["blue","red", "green"];
    var indiceColorInicial = 0;
    //funcion dibujar circulo 
    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        
        pincel.fillStyle = colores[indiceColorInicial];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);
    }
    pantalla.onclick = dibujarCirculo;

    //funcion click derecho
    function alterarcolor(){
        indiceColorInicial++;
       
        if(indiceColorInicial >= colores.length){
            
            indiceColorInicial = 0;
            
        }   
        return false;
    }
       
    pantalla.oncontextmenu = alterarcolor;// le da funcion al click derecho
    
</script>
